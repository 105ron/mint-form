<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/favicon.ico" sizes="16x16">
    <title>Mint > Start Here</title>
    <link rel="stylesheet" type="stylesheets/normalize.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400" rel="stylesheet">
    <meta name="keywords" content="105Ron, Web form">
    <meta name="description" content="Learning HTML forms">
  </head>

  <body>
    <div id="container">
        <div id="top-logo">
          <nav>
            <ul>
              <li><a href="#">Sign Up</a></li>
              <li><a href="#">Log in</a></li>
            </ul>
          </nav>
        </div>
        <div class="main-section">
          <section class="form"> 
          <h1>See all your finances in one place & create a budget</h1>
            <form action="#" method="get">
              <label for="email">Your Email</label>
              <input type="email" name="email" required>
              <label for="email_confirmation">Confirm Email</label>
              <input type="email" name="email_confirmation" required>
              <label for="password">Password</label>
              <input type="password" name="password" required>
              <label for="password_confirmation">Confirm Password</label>
              <input type="password" name="password_confirmation" required>
            </form>
        </section>
        <aside>
          <h4>Why you'll love it</h4>
          <ul>
            <li>See all your accounts in one place</li>
            <li>Set a budget and pay down your debt</li>
            <li>Find the best ways to grow your money</li>
            <li>Stay <a href="http://www.mint.com/privacy/">safe and secure</a></li>
          </ul>
        </aside>
        <div class="border-line"></div>
      </div><!-- /div.main-section  -->
    </div><!-- /div.container  -->

  </body>
</html>
